<!DOCTYPE html> 
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Shelter</title>
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Unbounded:wght@200..900&display=swap');
    body {
      height: 100vh;
      overflow: hidden;
      margin: 0;  
      padding: 0;
      font-family: 'Bricolage Grotesque', sans-serif;
      background: #F7EFE6;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      color: #C24E2E;
      margin-top: 50px;
    }

    h2 {
      font-size: 24px;
      margin-top: 20px;
      color: #333;
      font-weight: 600;
    }

    .principal {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 80px;
      margin-top: 40px;
    }

    button {
      background-color: #D45A33;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      font-size: 25px;
      border-radius: 10px;
      transition: 0.3s;
    }

    button a {
      color: white;
      text-decoration: none;
    }

    button:hover {
      transform: scale(1.05);
      background-color: #fafafa;
      box-shadow: 0 4px 15px rgba(212, 90, 51, 0.2);
      color: #D45A33;
    }

    button a:hover {
      color: #D45A33;
    }

    .voltar {
      margin: 30px 0;
      font-size: 25px;
    }

    .voltar a {
      color: #e6332a;
      text-decoration: none;
      font-weight: bold;
    }

    .imagens {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 15px;
    }

    .esquerda, .direita {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 20px;
      box-sizing: border-box;
      background-color: rgba(250, 170, 116, 0.15);
      border-radius: 15px;
    }

    @media screen and (max-width: 1366px) and (min-width: 1025px) {
      .principal {
        gap: 60px;
      }

      .imagens {
        width: 400px;
        height: 250px;
      }

      button {
        font-size: 22px;
        padding: 10px 18px;
      }

      h1 {
        font-size: 32px;
      }

      h2 {
        font-size: 22px;
      }
    }

    @media screen and (max-width: 1024px) and (min-width: 769px) {
      .principal {
        gap: 40px;
      }

      .imagens {
        width: 300px;
        height: 220px;
      }

      button {
        font-size: 20px;
        padding: 8px 16px;
      }

      h1 {
        font-size: 30px;
      }

      h2 {
        font-size: 20px;
      }
    }

    @media screen and (max-width: 768px) and (min-width: 481px) {
      .principal {
        flex-direction: column;
        gap: 25px;
      }

      .imagens {
        width: 100%;
        height: 100%;
      }

      .direita {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .esquerda {
        flex-direction: column;
        gap: 15px;
      }

      button {
        width: auto;
        font-size: 18px;
        padding: 8px 14px;
      }

      h1 {
        font-size: 28px;
        margin-top: 30px;
      }

      h2 {
        font-size: 19px;
      }

      .voltar {
        margin: 20px 0;
      }

      .voltar a {
        font-size: 20px;
      }
    }

    @media screen and (max-width: 480px) {
      .principal {
        flex-direction: column;
        gap: 15px;
      }

      .imagens {
        width: 95%;
        height: 180px;
      }

      button {
        width: 90%;
        font-size: 18px;
        padding: 8px 14px;
      }

      h1 {
        font-size: 26px;
        margin-top: 25px;
      }

      h2 {
        font-size: 18px;
      }

      .voltar {
        margin: 15px 0;
      }

      .voltar a {
        font-size: 18px;
      }
    }

    @media screen and (max-width: 320px) {
      .imagens {
        height: 150px;
      }

      button {
        font-size: 16px;
        padding: 6px 12px;
      }

      h1 {
        font-size: 22px;
      }

      h2 {
        font-size: 16px;
      }

      .voltar a {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <h1>Web Shelter</h1>
  <h2>Qual animal você deseja adotar?</h2>

  <div class="principal">
    <div class="esquerda">
      <img class="imagens" src="coitado.jpeg" alt="Cachorro">
      <button class="botao"><a href="cachorros.html">Cachorro</a></button>
    </div>

    <div class="direita">
      <img class="imagens" src="gatoCoitado.jpeg" alt="Gato">
      <button class="botao"><a href="gatos.html">Gato</a></button>
    </div>
  </div>

  <div class="voltar">
    <a href="cadastro.html">← Voltar para o cadastro</a>
  </div>

</body>
</html>
